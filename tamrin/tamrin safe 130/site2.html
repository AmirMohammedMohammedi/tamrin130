<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>قطعات کامپبوتر</title>
</head>
<body style="background-color: rgb(52, 161, 174)">
    <h1 style="text-align: center; background-color: rgb(238, 203, 0) color(srgb black
     green blue) margin: 0; padding: 10px;"> خرید قطعه هایی&nbsp; کامپیوتر</h1>
    <h2 style="text-align: center; background-color: rgb(43, 82, 183); color: black; margin: 0; padding: 10px;">ثبت اطلاعات</h2>
    <form method="post" style="margin: 20px;">
      <label for="name">name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="lastname">f name:</label>
        <input type="text" id="lastname" name="lastname"><br>

        <label for="address">home:</label>
        <input type="text" id="address" name="address"><br>

        <label for="mobilenumber">tel:</label>
        <input type="text" id="mobilenumber" name="mobilenumber"><br><br>

        <label>gender:</label>
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">man&nbsp;</label>
        <br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">woman</label>
        <br>
      
        <label for="parts">piece:</label>
        <select id="parts" name="parts">
          <option value="cpu">  cpu</option>
            <option value="gpu">gerafic card</option>
            <option value="ram">ram</option>
            <option value="motherboard">maderbord</option>
          <option value="dvd">dvd card</option>
          <option value="soundcard"> voice card </option>
          <option value="cascoumputer">case</option>
          <option value="hard">hard</option>
          <option value="power">power</option>
        </select><br><br>

        <label for="price">price:</label>
        <input type="number" id="price" name="price"><br><br>

        <button type="submit">ok</button>
    </form>
</body>
</html>
